<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tinder swipe cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div>
    <div className='form-group'>
      <label>Email address</label>
      <input type='email' className='form-control' id='email' onChange='inputEmailHandler()'
        placeholder='Enter email' />
    </div>
    <div className='form-group'>
      <label>Phone</label>

      <input type='text' className='form-control' id='number' onChange='inputPhoneHandler()'
        placeholder='Enter Phone No.' />
    </div>

    <button id='buttonA' className='btn btn-primary'>
      Submit
    </button>

  </div>

  <script>
    const inputEmailHandler = () => {
      let params = document.getElementById('email').value;
      email = params
    };

    const inputPhoneHandler = () => {
      let params = document.getElementById('number').value;
      phone = params
    };

    document.getElementById("buttonA").addEventListener("click", function (event) {
      // event.preventDefault()

      localStorage.setItem(email, email)
      localStorage.setItem(phone, phone)
      console.log(localStorage.getItem(email))
      console.log(localStorage.getItem(phone))
      window.location.href = 'votePage.html';

    });




  </script>
</body>

</html>
