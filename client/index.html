<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <meta charset="UTF-8">
  <title>Amydus Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>

<style>
  #success_message {
    display: none;
  }
</style>

<body>


  <div class="wrapper fadeInDown">
    <div class="instructions text-left">
      <h3><b>INSTRUCTIONS</b> </h3>
      <br>
      <h4>You will get to see 10 designs <br> Swipe RIGHT to like <br> Swipe LEFT to dislike</h4>
      <br>
      <br>
    </div>


    <div id="formContent">
      <h2 class="active"><b>VOTE FOR DESIGN</b>
        <br>
        WIN A VOUCHER
        ON SUBMISSION </h2>
      <br>
      <br>
      <div class="fadeIn first">
      </div>
      <div>
        <input type="text" id="email" onchange="inputEmailHandler()" class="fadeIn second" name="login"
          placeholder="Email">
        <br>
        <br>
        <input type="text" id="phone" onchange="inputPhoneHandler()" class="fadeIn third" name="login"
          placeholder="Phone">
        <br>
        <br>
        <input type="submit" id='buttonA' class="fadeIn fourth" value="LETS BEGIN">
      </div>
    </div>
  </div>


  <script>
    const inputEmailHandler = () => {
      let params = document.getElementById('email').value;
      email = params
    };

    const inputPhoneHandler = () => {
      let params = document.getElementById('phone').value;
      phone = params
    };

    document.getElementById("buttonA").addEventListener("click", function (event) {
      // event.preventDefault()
      document.cookie = `phone=${phone}`;
      document.cookie = `email=${email}`;
      var getCookie = function (name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      };
      // Example
      var cookieVal = getCookie('phone');
      var cookieVall = getCookie('email');
      console.log(cookieVal)
      console.log(cookieVall)
      window.location.href = 'votePage.html';
    });
  </script>
</body>

</html>
