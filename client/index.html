  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active"> Fill your details to participate </h2>
      <br>

      <div class="fadeIn first">

      <div>
        <input type="text" id="email" onchange="inputEmailHandler()" class="fadeIn second" name="login"
          placeholder="Email">
        <br>

        <input type="text" id="phone" onchange="inputPhoneHandler()" class="fadeIn third" name="login"
          placeholder="Phone">

        <input type="submit" id='buttonA' class="fadeIn fourth" value="Go to vote">
      </div>



    </div>

  <script>
    const inputEmailHandler = () => {
      let params = document.getElementById('email').value;
      email = params
    };

    const inputPhoneHandler = () => {
      let params = document.getElementById('phone').value;
      phone = params
    };

    document.getElementById("buttonA").addEventListener("click", function (event) {
      // event.preventDefault()
      document.cookie = `phone=${phone}`;
      document.cookie = `email=${email}`;
      var getCookie = function (name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      };


      // Example
      var cookieVal = getCookie('phone');
      var cookieVall = getCookie('email');
