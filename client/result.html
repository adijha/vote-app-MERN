<!DOCTYPE html>
<html>

<head>
  <title>VOTE APP DATA</title>
  <style>
    body {
      background-color: #CCFBFE;
    }

    th,
    td,
    p,
    input {
      font: 14px Verdana;
    }

    table,
    th,
    td {
      border: solid 1px #0ffBFE;
      border-collapse: collapse;
      padding: 2px 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onLoad='CreateTableFromJSON(),CreateSecondTableFromJSON()'>
  <div>
    <h2>Table 1 </h2>
    <p id="showData"></p>
  </div>
  <div>
    <h2>Table 2 </h2>
    <p id="showData2"></p>
  </div>

</body>

<script>
  function CreateTableFromJSON() {
    axios.get('https://vote-app-amydus.herokuapp.com/tableOneData')
      .then(function (response) {
        console.log(response)
        if (response) {
          showResponse(response.data)
        }
      })
      .catch(function (error) {
        console.error(error)
      });
  }
  function CreateSecondTableFromJSON() {
    axios.get('https://vote-app-amydus.herokuapp.com/tableTwoData')
      .then(function (response) {
        console.log(response)
        if (response) {
          showResponse2(response.data)
        }
      })
      .catch(function (error) {
        console.error(error)
      });
  }



  const showResponse = (myBooks) => {
    var col = [];
    for (var i = 0;i < myBooks.length;i++) {
      for (var key in myBooks[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }
    // CREATE DYNAMIC TABLE.
    var table = document.createElement("table");

    // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

    var tr = table.insertRow(-1);                   // TABLE ROW.

    for (var i = 0;i < col.length;i++) {
      var th = document.createElement("th");      // TABLE HEADER.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // ADD JSON DATA TO THE TABLE AS ROWS.
    for (var i = 0;i < myBooks.length;i++) {

      tr = table.insertRow(-1);

      for (var j = 0;j < col.length;j++) {
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = myBooks[i][col[j]];
      }
    }

    // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
    var divContainer = document.getElementById("showData");
    divContainer.innerHTML = "";
    divContainer.appendChild(table);
  }

  const showResponse2 = (myBooks) => {

      var th = document.createElement("th");      // TABLE HEADER.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // ADD JSON DATA TO THE TABLE AS ROWS.
    for (var i = 0;i < myBooks.length;i++) {

      tr = table.insertRow(-1);

      for (var j = 0;j < col.length;j++) {
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = myBooks[i][col[j]];
      }
    }

    // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
    var divContainer = document.getElementById("showData2");
    divContainer.innerHTML = "";
    divContainer.appendChild(table);
  }



</script>

</html>
