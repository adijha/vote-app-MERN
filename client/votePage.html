<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tinder swipe cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>

    <div style="display: none" id="wrapperr">
      <button class="buttonn fourth">Button</button>
    </div>


    <div class="tinder--cards">
      <div class="tinder--card" id='image1'>
        <img src="https://placeimg.com/600/300/people">

      </div>
      <div class="tinder--card" id='image2'>
        <img src="https://placeimg.com/300/300/animals">
      </div>
      <div class="tinder--card" id='image3'>
        <img src="https://placeimg.com/300/600/nature">
      </div>
      <div class="tinder--card" id='image4'>
        <img src="https://placeimg.com/600/300/tech">
      </div>
      <div class="tinder--card" id='image5'>
        <img src="https://placeimg.com/400/300/arch">
      </div>
    </div>

    <div class="tinder--buttons" id='tinderr'>
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>

  </div>
  <!-- partial -->
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
  <script src="./vote.js"></script>
  <!-- <script src="./s.js"></script> -->

</body>

</html>
